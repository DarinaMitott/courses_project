<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="btn btn-secondary btn-sm bi bi-chevron-left" href="?page={{ page.previous_page_number }}"></a>
        {% endif %}
    <span class="current">
        Page {{page.number}} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
        <a class="btn btn-secondary btn-sm bi bi-chevron-right" href="?page={{ page.next_page_number }}"></a>
    {% endif %}
    </span>
</div>
